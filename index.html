<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="text-center mt-5" style="color: aquamarine;">HTML to Image Converter</h1>

  <div id="box" class="position-absolute top-50 start-50 translate-middle">
    <div id="ccc" class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-5">
          <img src="img1.jpg" class="img-fluid rounded-start ">
        </div>
        <div class="col-md-7 bg-dark text-white">
          <div class="card-body">
            <h5 class="card-title" style="color: aquamarine;">Card title</h5>
            <p class="card-text" style="color: rgb(129, 146, 140);">This is a wider card with supporting text below as a
              natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-2">
      <button type="button" id="btn1" class="ms-1 mt-2 btn btn-secondary ">Download in <span>JPEG</span> </button>
      <button type="button" id="btn2" class="ms-1 mt-2 btn btn-secondary ">Download in <span>PNG</span> </button>
      <button type="button" id="btn3" class="ms-1 mt-2 btn btn-secondary ">Download in <span>SVG</span> </button>
      <br>
      <button type="button" id="btn4" class="mt-2 ms-1 btn btn-secondary ">Download in <span>PDF</span> </button>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->

  <script src="https://unpkg.com/dom-to-image"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
    integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="java.js">  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
